<div class="animated-bg"></div>

<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">Welcome Back to <span class="travelname">Travel</span> <span class="explorername">Explorer</span></h2>

    <form (ngSubmit)="loginUser()" #loginForm="ngForm" novalidate>
      <div class="input-group">
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required />
        <label for="email">Email Address</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required />
        <label for="password">Password</label>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <div class="divider"><span>or continue with</span></div>

    <div class="social-buttons">
      <button class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Google
      </button>
      <button class="facebook-btn">
        <i class="material-icons">facebook</i>
        Facebook
      </button>
    </div>

    <p class="bottom-text">
      Donâ€™t have an account?
      <button class="register-link" (click)="navigateToRegister()">Sign Up</button>
    </p>
  </div>
</div>
