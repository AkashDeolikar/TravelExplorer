<div class="animated-bg">
  
</div>

<div class="register-wrapper">
  <div class="register-card">
    <h2 class="title">Create your <span class="travelname">Travel</span> <span class="explorername">Explorer</span> Account</h2>

    <form (ngSubmit)="registerUser()" #registerForm="ngForm" novalidate>
      <div class="input-group">
        <input type="text" id="name" name="name" [(ngModel)]="registerData.name" required />
        <label for="name">Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required />
        <label for="email">Email Address</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required />
        <label for="password">Password</label>
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <div class="divider"><span>or continue with</span></div>

    <div class="social-buttons">
      <button class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
        Google
      </button>
      <button class="facebook-btn">
        <i class="material-icons">facebook</i>
        Facebook
      </button>
    </div>

    <p class="bottom-text">
      Already have an account?
      <button class="login-link" (click)="navigateToLogin()">Login</button>
    </p>
  </div>
</div>
